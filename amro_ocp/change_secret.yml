---
- name: Change secret
  hosts: localhost
  gather_facts: no
  vars:
    b64secretvalue: "{{ 'RDF%^$145fewf@#h'|b64encode }}"
  tasks:
    - name: Change secret
      kubernetes.core.k8s:
        namespace: openshift-config
        definition:
         apiVersion: v1
         data:
           bindPassword: b64secretvalue
         kind: Secret
         metadata:
           name: ldap-bind-password-2mfpt
        kubeconfig: kubeconfig
